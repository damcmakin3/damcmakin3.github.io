<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My AI Assistant</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont;
  background: #0f172a;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  background: #020617;
}

#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  line-height: 1.4;
}

.user {
  background: #2563eb;
  align-self: flex-end;
}

.bot {
  background: #1e293b;
  align-self: flex-start;
}

footer {
  padding: 12px;
  display: flex;
  gap: 8px;
  background: #020617;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: #22c55e;
  color: black;
}
</style>
</head>

<body>

<header>My AI Assistant</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Type or tap üéôÔ∏è" />
  <button onclick="send()">Send</button>
  <button onclick="voice()">üéôÔ∏è</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const API_KEY = "PASTE_YOUR_OPENAI_API_KEY_HERE";

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + API_KEY,
      "Content-Type": "application/json"
  const API_KEY = "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" 
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "You are a helpful personal AI assistant." },
        { role: "user", content: text }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  addMessage(reply, "bot");
  speak(reply);
}

function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}

function voice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = e => {
    input.value = e.results[0][0].transcript;
    send();
  };
}
</script>

</body>
</html>
